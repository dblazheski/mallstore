<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form action="#" th:action="@{/customer/register}" th:object="${customerDto}" method="post">
    <table>
        <tr th:if="${#fields.hasErrors('global')}">
            <td th:each="err : ${#fields.errors('global')}" th:text="${err}">Error</td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td><input type="text" th:field="*{firstName}" /></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" th:field="*{lastName}" /></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Age Error</td>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input type="text" th:field="*{username}" /></td>
            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Age Error</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="text" th:field="*{password}" /></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Age Error</td>
        </tr>
        <tr>
            <td>Street:</td>
            <td><input type="text" th:field="*{street}" /></td>
            <td th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Age Error</td>
        </tr>
        <tr>
            <td>Number Street:</td>
            <td><input type="text" th:field="*{number}" /></td>
            <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Age Error</td>
        </tr>
        <tr>
            <td>ZipCode:</td>
            <td><input type="text" th:field="*{zip}" /></td>
            <td th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">Age Error</td>
        </tr>
        <tr>
            <td>City:</td>
            <td><input type="text" th:field="*{city}" /></td>
            <td th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Age Error</td>
        </tr>
        <tr>
            <td>Country:</td>
            <td><input type="text" th:field="*{country}" /></td>
            <td th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Age Error</td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
</body>
</html>
